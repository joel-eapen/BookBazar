<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Bazar</title>
<style>
:root {
    --bg-gradient: radial-gradient(circle at center, #1d2b64, #9b2063, #000000);
    --text-color: #fff;
    --form-bg: rgba(40, 40, 40, 0.9);
    --input-bg: rgba(18, 18, 18, 0.9);
    --button-bg: #9b2063;
    --button-hover: #1d2b64;
    --book-bg: rgba(40, 40, 40, 0.9);
    --disclaimer-bg: rgba(255, 77, 77, 0.9);
}

/* Light mode variables */
.light-mode {
    --bg-gradient: radial-gradient(circle at center, #f5f5f5, #dcdcdc, #ffffff);
    --text-color: #000;
    --form-bg: rgba(255, 255, 255, 0.9);
    --input-bg: rgba(240, 240, 240, 0.9);
    --button-bg: #1d2b64;
    --button-hover: #9b2063;
    --book-bg: rgba(255, 255, 255, 0.9);
    --disclaimer-bg: rgba(255, 200, 200, 0.9);
}

body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: var(--bg-gradient);
    background-size: cover;
    background-attachment: fixed;
    color: var(--text-color);
    transition: all 0.3s ease;
}
h1 { text-align: center; color: var(--text-color); }
form {
    background: var(--form-bg);
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 20px;
}
input, textarea, button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
}
input, textarea {
    background: var(--input-bg);
    color: var(--text-color);
}
button {
    background: var(--button-bg);
    color: white;
    cursor: pointer;
    font-weight: bold;
}
button:hover { background: var(--button-hover); }
.book-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
}
.book {
    background: var(--book-bg);
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}
img {
    max-width: 100%;
    border-radius: 5px;
}
a.whatsapp-btn {
    display: inline-block;
    margin-top: 10px;
    background: var(--button-bg);
    padding: 8px 12px;
    border-radius: 4px;
    color: white;
    text-decoration: none;
    font-weight: bold;
}
.disclaimer {
    background: var(--disclaimer-bg);
    color: var(--text-color);
    padding: 10px 15px;
    border-radius: 5px;
    margin-bottom: 20px;
    font-size: 14px;
}

/* Toggle switch */
.theme-toggle {
    position: absolute;
    top: 20px;
    right: 20px;
}

/* LOGIN MODAL */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    inset: 0;
    background:
        radial-gradient(1200px 600px at 0% 0%, rgba(155, 32, 99, 0.25), transparent 60%),
        radial-gradient(1000px 500px at 100% 100%, rgba(29, 43, 100, 0.25), transparent 60%),
        rgba(0, 0, 0, 0.45);
    backdrop-filter: blur(14px) saturate(140%);
    justify-content: center;
    align-items: center;
}

.modal-content {
    position: relative;
    isolation: isolate;
    background: linear-gradient(135deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
    padding: 24px;
    border-radius: 20px;
    width: min(92vw, 360px);
    color: white;
    border: 1px solid rgba(255,255,255,0.22);
    box-shadow:
        0 12px 30px rgba(0,0,0,0.45),
        inset 0 1px 0 rgba(255,255,255,0.28),
        inset 0 -1px 0 rgba(255,255,255,0.06);
    backdrop-filter: blur(20px) saturate(160%);
    overflow: hidden;
}

/* liquid reflections */
.modal-content::before {
    content: "";
    position: absolute;
    inset: -1px;
    background:
        radial-gradient(60% 120% at -10% -20%, rgba(255,255,255,0.35), transparent 60%),
        radial-gradient(40% 100% at 120% -10%, rgba(255,255,255,0.12), transparent 50%);
    mix-blend-mode: screen;
    pointer-events: none;
}

/* animated liquid blobs */
.modal-content::after {
    content: "";
    position: absolute;
    inset: -40%;
    background:
        radial-gradient(35% 25% at 30% 20%, rgba(155, 32, 99, 0.35), transparent 60%),
        radial-gradient(25% 35% at 70% 70%, rgba(29, 43, 100, 0.35), transparent 60%);
    filter: blur(40px);
    z-index: -1;
    animation: floatBlobs 12s ease-in-out infinite alternate;
}

@keyframes floatBlobs {
    0% { transform: translate(-2%, -2%) rotate(0deg) scale(1); }
    50% { transform: translate(2%, 1%) rotate(10deg) scale(1.05); }
    100% { transform: translate(-1%, 3%) rotate(-6deg) scale(1.02); }
}

/* Tabs with glass pills */
.modal-tabs {
    display: flex;
    justify-content: space-between;
    gap: 8px;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.18);
    padding: 6px;
    border-radius: 999px;
    margin-bottom: 16px;
}
.modal-tabs button {
    background: transparent;
    border: none;
    padding: 8px 14px;
    color: rgba(255,255,255,0.85);
    font-weight: 700;
    cursor: pointer;
    border-radius: 999px;
    transition: all 0.2s ease;
}
.modal-tabs button.active {
    color: white;
    background: linear-gradient(135deg, rgba(155, 32, 99, 0.7), rgba(29, 43, 100, 0.7));
    box-shadow: 0 10px 24px rgba(155, 32, 99, 0.25);
    border-bottom: none;
}

/* Close button as a glass chip */
.close-btn {
    position: absolute;
    top: 16px;
    right: 16px;
    width: 32px;
    height: 32px;
    display: grid;
    place-items: center;
    font-size: 18px;
    color: white;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.22);
    border-radius: 999px;
    cursor: pointer;
    transition: transform 0.15s ease, background 0.2s ease;
}
.close-btn:hover { transform: scale(1.06); background: rgba(255,255,255,0.12); }

/* Inputs & buttons inside modal with glass look */
.modal-content input {
    background: rgba(255,255,255,0.08);
    color: #fff;
    border: 1px solid rgba(255,255,255,0.18);
    border-radius: 10px;
    padding: 10px 12px;
}
.modal-content input:focus {
    outline: none;
    border-color: rgba(155, 32, 99, 0.55);
    box-shadow: 0 0 0 3px rgba(155, 32, 99, 0.28);
}
.modal-content button {
    background: linear-gradient(135deg, #9b2063, #1d2b64);
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.18);
    color: #fff;
    font-weight: 800;
}
.modal-content button:hover {
    background: linear-gradient(135deg, #a72a6d, #223277);
}
</style>
</head>
<body>


<h1>üìö Book Bazar</h1>

<button id="openLogin">Login / Sign Up</button>

<form id="bookForm" style="display:none;">
    <input type="text" id="title" placeholder="Book Title" required>
    <input type="number" id="price" placeholder="Price" required>
    <input type="tel" id="whatsapp" placeholder="WhatsApp Number (with country code)" required>
    <input type="file" id="image" accept="image/*" required>
    <textarea id="description" placeholder="Description" required></textarea>
    <button type="submit">Add Book</button>
</form>

<div class="disclaimer">
    ‚ö†Ô∏è We are not responsible for transactions. All deals and payments happen directly between seller & buyer via WhatsApp. No commissions are taken.
</div>

<h2>Available Books</h2>
<div class="book-list" id="bookList"></div>

<!-- MODAL -->
<div class="modal" id="authModal">
    <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <div class="modal-tabs">
            <button id="loginTab" class="active">Login</button>
            <button id="signupTab">Sign Up</button>
        </div>
        <div id="loginForm">
            <input type="email" id="loginEmail" placeholder="College Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button id="loginBtn">Login</button>
        </div>
        <div id="signupForm" style="display:none;">
            <input type="email" id="signupEmail" placeholder="College Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button id="signupBtn">Sign Up</button>
        </div>
    </div>
</div>

<script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    const SUPABASE_URL = "https://wzheisuwjdnjklpmzqtd.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6aGVpc3V3amRuamtscG16cXRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4MzQ1NTQsImV4cCI6MjA3MDQxMDU1NH0.uU04yFLt6EuPBagwc-qVDBZIiigk9HIDBJoIkEQ7oG0";
    const supabase = createClient("https://wzheisuwjdnjklpmzqtd.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6aGVpc3V3amRuamtscG16cXRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4MzQ1NTQsImV4cCI6MjA3MDQxMDU1NH0.uU04yFLt6EuPBagwc-qVDBZIiigk9HIDBJoIkEQ7oG0");

    const bookForm = document.getElementById('bookForm');
    const bookList = document.getElementById('bookList');

    // Modal handling
    const authModal = document.getElementById('authModal');
    const openLogin = document.getElementById('openLogin');
    const closeModal = document.getElementById('closeModal');
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    openLogin.onclick = () => authModal.style.display = 'flex';
    closeModal.onclick = () => authModal.style.display = 'none';
    window.onclick = e => { if(e.target == authModal) authModal.style.display = 'none'; };

    loginTab.onclick = () => {
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
    }
    signupTab.onclick = () => {
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
        signupForm.style.display = 'block';
        loginForm.style.display = 'none';
    }

    // Auth
    document.getElementById('signupBtn').onclick = async () => {
        const email = document.getElementById('signupEmail').value.trim();
        const password = document.getElementById('signupPassword').value;
        if(!email.endsWith('@gmail.com')) return alert('Invalid Email');
        const { error } = await supabase.auth.signUp({ email, password });
        if(error) alert(error.message);
        else alert('Check your email for verification link');
    };

    document.getElementById('loginBtn').onclick = async () => {
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;
        const { error, data } = await supabase.auth.signInWithPassword({ email, password });
        if(error) alert(error.message);
        else {
            alert('Login successful');
            authModal.style.display = 'none';
            bookForm.style.display = 'block';
        }
    };

    // Books loading
    async function loadBooks() {
        const { data, error } = await supabase
            .from('books')
            .select('*')
            .order('id', { ascending: false });
        if (error) return console.error(error);
        bookList.innerHTML = "";
        data.forEach(book => {
            const bookItem = document.createElement('div');
            bookItem.className = 'book';
            bookItem.innerHTML = `
                <img src="${book.image_url}" alt="${book.title}">
                <h3>${book.title}</h3>
                <p><strong>‚Çπ${book.price}</strong></p>
                <p>${book.description}</p>
                <a class="whatsapp-btn" href="https://wa.me/${book.whatsapp}" target="_blank">Chat on WhatsApp</a>
            `;
            bookList.appendChild(bookItem);
        });
    }

    // Upload image
    async function uploadImage(file) {
        const fileName = `${Date.now()}-${file.name}`;
        const { error } = await supabase.storage
            .from('book-images')
            .upload(fileName, file);
        if (error) return null;
        const { data: publicData } = supabase
            .storage
            .from('book-images')
            .getPublicUrl(fileName);
        return publicData.publicUrl;
    }

    // Add book
    bookForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const file = document.getElementById('image').files[0];
        const imageUrl = await uploadImage(file);
        if (!imageUrl) return alert("Image upload failed");
        const newBook = {
            title: document.getElementById('title').value,
            price: parseFloat(document.getElementById('price').value),
            whatsapp: document.getElementById('whatsapp').value,
            image_url: imageUrl,
            description: document.getElementById('description').value
        };
        const { error } = await supabase.from('books').insert([newBook]);
        if (error) alert('Error adding book: ' + error.message);
        else {
            bookForm.reset();
            loadBooks();
        }
    });

    loadBooks();
</script>
</body>
</html>
