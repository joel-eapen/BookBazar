<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Bazar - Available Books</title>
<style>
:root {
    --bg-gradient: radial-gradient(circle at center, #1d2b64, #9b2063, #000000);
    --text-color: #fff;
    --form-bg: rgba(40, 40, 40, 0.9);
    --input-bg: rgba(18, 18, 18, 0.9);
    --button-bg: #9b2063;
    --button-hover: #1d2b64;
    --book-bg: rgba(40, 40, 40, 0.9);
    --disclaimer-bg: rgba(255, 77, 77, 0.9);
}

/* Light mode variables */
.light-mode {
    --bg-gradient: radial-gradient(circle at center, #f5f5f5, #dcdcdc, #ffffff);
    --text-color: #000;
    --form-bg: rgba(255, 255, 255, 0.9);
    --input-bg: rgba(240, 240, 240, 0.9);
    --button-bg: #1d2b64;
    --button-hover: #9b2063;
    --book-bg: rgba(255, 255, 255, 0.9);
    --disclaimer-bg: rgba(255, 200, 200, 0.9);
}

body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: var(--bg-gradient);
    background-size: cover;
    background-attachment: fixed;
    color: var(--text-color);
    transition: all 0.3s ease;
}

h1 { text-align: center; color: var(--text-color); }

.book-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 15px;
}
.book {
    background: var(--book-bg);
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}
img { max-width: 100%; border-radius: 5px; }

a.whatsapp-btn {
    display: inline-block;
    margin-top: 10px;
    background: var(--button-bg);
    padding: 8px 12px;
    border-radius: 4px;
    color: white;
    text-decoration: none;
    font-weight: bold;
}

.disclaimer {
    background: var(--disclaimer-bg);
    color: var(--text-color);
    padding: 10px 15px;
    border-radius: 5px;
    margin-bottom: 20px;
    font-size: 14px;
}

/* Glassmorphic search bar */
.search-bar { display: flex; justify-content: center; margin: 12px 0 20px; }
.search-container {
    position: relative;
    width: min(720px, 100%);
    padding: 8px;
    border-radius: 16px;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.25);
    box-shadow: 0 8px 32px rgba(0,0,0,0.25), inset 0 0 0 1px rgba(255,255,255,0.05);
    backdrop-filter: blur(14px) saturate(160%);
    -webkit-backdrop-filter: blur(14px) saturate(160%);
}
.search-input {
    width: 100%;
    padding: 12px 44px 12px 44px;
    border: none;
    outline: none;
    background: transparent;
    color: var(--text-color);
    font-size: 16px;
}
.search-input::placeholder { color: rgba(255,255,255,0.8); }
.light-mode .search-input::placeholder { color: rgba(0,0,0,0.6); }
.search-icon {
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    opacity: 0.9;
    pointer-events: none;
}
.clear-btn {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    background: transparent;
    border: none;
    color: var(--text-color);
    font-size: 18px;
    opacity: 0.7;
    cursor: pointer;
}
.clear-btn:hover { opacity: 1; }
</style>
</head>
<body>

<h1>üìö Book Bazar</h1>
<div style="text-align:center; margin-bottom: 16px;">
    <a class="whatsapp-btn" href="index.html">Login / Sign Up</a>
    <a class="whatsapp-btn" href="dashboard.html" style="margin-left:8px;">Dashboard</a>
</div>

<div class="disclaimer">
    ‚ö†Ô∏è We are not responsible for transactions. All deals and payments happen directly between seller & buyer via WhatsApp. No commissions are taken.
</div>

<!-- Search bar -->
<div class="search-bar">
  <div class="search-container">
    <span class="search-icon">üîé</span>
    <input id="searchInput" class="search-input" type="text" placeholder="Search by title or description..." autocomplete="off" />
    <button id="clearSearch" class="clear-btn" title="Clear" aria-label="Clear search" style="display:none;">‚úñ</button>
  </div>
</div>

<h2>Available Books</h2>
<div class="book-list" id="bookList"></div>

<script type="module">
import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

const supabase = createClient(
  "https://wzheisuwjdnjklpmzqtd.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6aGVpc3V3amRuamtscG16cXRkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4MzQ1NTQsImV4cCI6MjA3MDQxMDU1NH0.uU04yFLt6EuPBagwc-qVDBZIiigk9HIDBJoIkEQ7oG0"
);

const bookList = document.getElementById('bookList');
const searchInput = document.getElementById('searchInput');
const clearSearch = document.getElementById('clearSearch');
let allBooks = [];

function renderBooks(books) {
  bookList.innerHTML = '';
  if (!books || books.length === 0) {
    bookList.innerHTML = '<p style="grid-column: 1 / -1; opacity: 0.85;">No books found.</p>';
    return;
  }
  books.forEach(book => {
    const bookItem = document.createElement('div');
    bookItem.className = 'book';
    bookItem.innerHTML = `
      <img src="${book.image_url}" alt="${book.title}">
      <h3>${book.title}</h3>
      <p><strong>‚Çπ${book.price}</strong></p>
      <p>${book.description}</p>
      <a class="whatsapp-btn" href="https://wa.me/${book.whatsapp}" target="_blank">Chat on WhatsApp</a>
    `;
    bookList.appendChild(bookItem);
  });
}

function applyFilter() {
  const query = (searchInput.value || '').trim().toLowerCase();
  clearSearch.style.display = query ? 'block' : 'none';
  if (!query) {
    renderBooks(allBooks);
    return;
  }
  const filtered = allBooks.filter(b => {
    const title = (b.title || '').toLowerCase();
    const desc = (b.description || '').toLowerCase();
    return title.includes(query) || desc.includes(query);
  });
  renderBooks(filtered);
}

searchInput.addEventListener('input', applyFilter);
clearSearch.addEventListener('click', () => {
  searchInput.value = '';
  applyFilter();
  searchInput.focus();
});

async function loadBooks() {
  const { data, error } = await supabase
    .from('books')
    .select('*')
    .order('id', { ascending: false });
  if (error) return console.error(error);
  allBooks = data || [];
  renderBooks(allBooks);
}

loadBooks();
</script>
</body>
</html>
